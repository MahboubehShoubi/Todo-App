<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Todo App">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="mahbubeh shubi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="icon" href="image/icon.png">
    <title>Todo App</title>
</head>
<body>

<div id="container">
    <div id="aside">
        <img id="logo" src="image/Logo.png">
        <input type="search" placeholder="Search" id="search">

        <div class="boxes-status">
            <div class="box-status">
                <div>
                    <img src="./image/icons/calendar.svg">
                    <span>Today</span>
                </div>
                <span class="today-counter"></span>
            </div>

            <div class="box-status">
                <div>
                    <img src="./image/icons/clock-time.svg">
                    <span >Scheduled</span>
                </div>
                <span class="counter">0</span>
            </div>

            <div class="box-status">
                <div>
                    <img src="./image/icons/archive.svg">
                    <span >All</span>
                </div>
                <span class="all-counter"></span>
            </div>

            <div class="box-status">
                <div>
                    <img src="./image/icons/flag.svg">
                    <span >Flagged</span>
                </div>
                <span class="flagged-counter">0</span>
            </div>
        </div>

        <div id="todo-list-section">
            <p class="filter" data-filter="all"><img src="image/icons/listine-dots.svg">To Do</p>
            <p class="filter" data-filter="pending"><img src="image/icons/pending.svg">Pending</p>
            <p class="filter" data-filter="completed"><img src="image/icons/complete.svg">Completed</p>
            <ul>
                <li id="family-stuff">Family Stuff
                    <ul>
                        <li><img src="image/icons/family.svg">Family</li>
                        <li><img src="image/icons/shopping.svg">Work</li>
                        <li><img src="image/icons/home.svg">Educational</li>
                    </ul>
                </li>
            </ul>
            
            <p id="add-todo"><img src="image/icons/add-todo.svg">Add List</p>
        </div>

    </div>

    <main id="main">
        <div id="nav-bar">
            <img id="nav-bar-icon" src="image/icons/chang-background-2.svg" alt="menu">
        </div>
        <div id="box-background">
            <div id="box-background-img">
                <img class="bg-img" src="image/background/1.jpg">
                <img class="bg-img" src="image/background/2.jpeg">
                <img class="bg-img" src="image/background/3.jpg">
                <img class="bg-img" src="image/background/4.jpg">
                <img class="bg-img" src="image/background/5.jpeg">
                <img class="bg-img" src="image/background/6.jpg">
                <img class="bg-img" src="image/background/7.jpeg">
                <img class="bg-img" src="image/background/8.jpg">
            </div>
        </div>


        <div id="main-page">
            <div class="alert-massage"></div>

            <div id="add-task-todo">
                <h2>Add task:</h2>
                <div class="flagged-box-header">
                    <label>Important: </label>
                    <input type="checkbox" name="flag" id="flagged">
                </div>
                <div class="section-task-inputs">
                    <select id="select-status">
                        <option value="">Select status</option>
                        <option value="Family">Family</option>
                        <option value="Work">Work</option>
                        <option value="Educational">Educational</option>
                    </select>
                    <input id="subject-todo" type="text" placeholder="Subject">
                    <input type="date" id="date-todo">
                    <input type="time" id="time-todo">
                </div>
                <textarea placeholder="Task" id="text-task-todo"></textarea>
                <button id="add-button">Add</button>
                <button id="edit-button">Edit</button>
            </div>

            <div id="loading"></div>
        </div>


    </main>
</div>




<script src="js/app.js"></script>
</body>
</html>
